<!DOCTYPE html>
<html>
<head>
    <title> Latihan z-index</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .satu {
            background-color: salmon;
            z-index: -5;
        }
        .dua {
            background-color: aquamarine;
            top: 100px;
            left: 100px;
            z-index: 2;
        }
        .tiga {
            background-color: rosybrown;
            top: 200px;
            left: 200px;
        }
    </style>
</head>
<body>

    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>

</body>
</html>
