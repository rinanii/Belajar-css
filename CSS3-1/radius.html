<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border Radius</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			background-color: salmon;
			border-radius: 50%;
			text-align: center;
			line-height: 200px;
			overflow: hidden;
			border-radius: 10px;
		}
		div img {
			width: 200px;
		}
	</style>
</head>
<body>

	<div>
		<img src="bulan.jpg">
	</div>
	
</body>
</html>
