<html>
<head>
    <title> Opacity </title>
    <style>
        .body {
            background-image: url(bg.png);
        }

        .satu {
            width: 200px;
            height: 200px;
            background-color: #ffb03f;
            opacity: .5;
            position: relative;
        }

        .dua {
            width: 50px;
            height: 50px;
            background-color: blueviolet;
            position: absolute;
            right: -25px;
            bottom: -25px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
</body>
