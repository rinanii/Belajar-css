<html>
<head>
    <title> RGBa & HSLa </title>
    <style>
        .body {
            background-image: url(bg.png);
        }

        .satu {
            width: 200px;
            height: 200px;
            background-color: rgba(255, 176, 63, 0.5);
            position: relative;
        }

        .dua {
            width: 50px;
            height: 50px;
            background-color: hsla(271, 74, 50, 1);
            position: absolute;
            right: -25px;
            bottom: -25px;
        }
    </style>
</head>
<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
</body>
