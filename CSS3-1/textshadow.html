<html>
<head>
    <title> Text Shadow </title>
    <style>
        h1 {
            font-size: 100px;
            font-family: arial;
            text-align: center;
            text-shadow: 5px 5px 10px blue, -5px -5px 10px red;
        }

        h2 {
            font-size: 100px;
            font-family: arial;
            text-align: center;
            color: white;
            text-shadow: 0 2px 1px black;
        }
    </style>
</head>
<body>
    <h1> Hello World </h1>
    <h2> Hello World </h2>
</body>
</html>
