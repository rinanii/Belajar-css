<html>
<head>
    <title> Filter </title>
</head>
<style>

    body {
        text-align: center;
    }

    img {
        /* -webkit-filter: brightness(40%); */
        filter: blur(10px) grayscale(1);
        transition: 2s;
    }
    
    img:hover {
        filter: blur(0) grayscale(0);
    }

</style>
<body>
    
    <img src="bulanku.jpg" alt="bulanku">

</body>
</html>
